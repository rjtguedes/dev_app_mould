# Configuração Nginx para PWA + WebSocket no Mesmo Domínio
# Localização: /etc/nginx/sites-available/industrack-pwa

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name 10.200.0.184;
    
    # Certificado SSL (auto-assinado ou Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # Configurações SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/industrack-pwa-access.log;
    error_log /var/log/nginx/industrack-pwa-error.log;
    
    # =========================================
    # SITE REACT (PWA)
    # =========================================
    location / {
        root /var/www/industrack-pwa/dist;
        try_files $uri $uri/ /index.html;
        
        # Headers para PWA
        add_header Cache-Control "public, max-age=31536000";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Permitir Service Worker
        location ~* \.js$ {
            add_header Service-Worker-Allowed "/";
            add_header Cache-Control "public, max-age=0";
        }
        
        # Manifest do PWA
        location = /manifest.json {
            add_header Cache-Control "public, max-age=0";
        }
    }
    
    # =========================================
    # WEBSOCKET (Proxy para porta 8765)
    # =========================================
    location /ws {
        proxy_pass http://localhost:8765;
        
        # Headers essenciais para WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket (conexão longa)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Desabilitar buffering para WebSocket
        proxy_buffering off;
    }
    
    # =========================================
    # HEALTH CHECK (Opcional mas útil)
    # =========================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # =========================================
    # ASSETS ESTÁTICOS (com cache longo)
    # =========================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /var/www/industrack-pwa/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Redirect HTTP → HTTPS (Opcional mas recomendado)
server {
    listen 80;
    listen [::]:80;
    server_name 10.200.0.184;
    
    return 301 https://$server_name$request_uri;
}

