<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste de Conex√£o WebSocket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #60a5fa;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status.idle {
            background: rgba(100, 116, 139, 0.2);
            border: 1px solid #64748b;
            color: #cbd5e1;
        }

        .status.connecting {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
            color: #fde047;
        }

        .status.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #86efac;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .logs {
            background: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #64748b;
            margin-right: 8px;
        }

        .log-info { color: #60a5fa; }
        .log-success { color: #4ade80; }
        .log-error { color: #f87171; }
        .log-warning { color: #fbbf24; }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            font-size: 14px;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            color: #60a5fa;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Conex√£o WebSocket</h1>

        <div class="card">
            <div class="input-group">
                <label for="wsUrl">URL do WebSocket:</label>
                <input 
                    type="text" 
                    id="wsUrl" 
                    value="wss://10.200.0.184:443"
                    placeholder="wss://10.200.0.184:443"
                >
            </div>

            <button id="connectBtn" onclick="toggleConnection()">
                Conectar
            </button>
        </div>

        <div class="card">
            <div id="status" class="status idle">
                <span>‚ö™</span>
                <span>Aguardando conex√£o...</span>
            </div>

            <div class="info-grid" id="infoGrid">
                <span class="info-label">Protocolo:</span>
                <span class="info-value" id="protocol">-</span>
                
                <span class="info-label">Host:</span>
                <span class="info-value" id="host">-</span>
                
                <span class="info-label">Plataforma:</span>
                <span class="info-value" id="platform">-</span>
                
                <span class="info-label">User Agent:</span>
                <span class="info-value" id="userAgent" style="font-size: 11px;">-</span>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 16px; color: #94a3b8;">üìã Logs</h3>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // Atualizar info da p√°gina
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('platform').textContent = navigator.platform;
        document.getElementById('userAgent').textContent = navigator.userAgent;

        function updateStatus(state, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${state}`;
            
            const icons = {
                idle: '‚ö™',
                connecting: '<span class="spinner"></span>',
                connected: '‚úÖ',
                error: '‚ùå'
            };

            statusEl.innerHTML = `${icons[state]} <span>${message}</span>`;
        }

        function addLog(type, message) {
            const logsEl = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('pt-BR');
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-${type}">${message}</span>
            `;
            
            logsEl.appendChild(logEntry);
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value.trim();
            
            if (!url) {
                addLog('error', 'Por favor, insira uma URL v√°lida');
                return;
            }

            try {
                // Atualizar host
                const urlObj = new URL(url);
                document.getElementById('host').textContent = urlObj.host;

                addLog('info', `Conectando a ${url}...`);
                updateStatus('connecting', 'Conectando...');
                
                ws = new WebSocket(url);

                ws.onopen = () => {
                    isConnected = true;
                    addLog('success', '‚úÖ Conex√£o estabelecida com sucesso!');
                    updateStatus('connected', 'Conectado');
                    document.getElementById('connectBtn').textContent = 'Desconectar';
                };

                ws.onmessage = (event) => {
                    addLog('info', `üì® Mensagem recebida: ${event.data}`);
                };

                ws.onerror = (error) => {
                    addLog('error', `‚ùå Erro de conex√£o: ${error.message || 'Erro desconhecido'}`);
                    updateStatus('error', 'Erro na conex√£o');
                };

                ws.onclose = (event) => {
                    isConnected = false;
                    addLog('warning', `üîå Conex√£o fechada. C√≥digo: ${event.code}, Motivo: ${event.reason || 'Nenhum motivo fornecido'}`);
                    updateStatus('idle', 'Desconectado');
                    document.getElementById('connectBtn').textContent = 'Conectar';

                    if (event.code === 1006) {
                        addLog('error', '‚ö†Ô∏è C√≥digo 1006: Conex√£o anormal. Poss√≠veis causas:');
                        addLog('error', '   ‚Ä¢ Servidor WebSocket n√£o est√° rodando');
                        addLog('error', '   ‚Ä¢ IP/Porta incorretos');
                        addLog('error', '   ‚Ä¢ Firewall bloqueando a porta 8765');
                        addLog('error', '   ‚Ä¢ Android bloqueando cleartext (ws://)');
                    }
                };

                // Timeout de 5 segundos
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.CONNECTING) {
                        addLog('error', '‚è∞ Timeout: Servidor n√£o respondeu em 5 segundos');
                        ws.close();
                    }
                }, 5000);

            } catch (error) {
                addLog('error', `‚ùå Erro ao criar WebSocket: ${error.message}`);
                updateStatus('error', 'Erro');
            }
        }

        function disconnect() {
            if (ws) {
                addLog('info', 'Desconectando...');
                ws.close();
                ws = null;
            }
        }

        // Detectar se √© Android
        if (/android/i.test(navigator.userAgent)) {
            addLog('info', 'ü§ñ Android detectado!');
            addLog('success', '‚úÖ Backend agora usa WSS (WebSocket Secure)');
            addLog('info', 'Android aceita WSS automaticamente - n√£o precisa configurar nada!');
        }

        // Verificar se est√° usando WSS
        const currentUrl = document.getElementById('wsUrl').value;
        if (currentUrl.startsWith('ws://')) {
            addLog('warning', '‚ö†Ô∏è Aten√ß√£o: Backend migrou para WSS!');
            addLog('warning', 'Use wss://10.200.0.184:443 em vez de ws://');
        }

        // Log inicial
        addLog('info', 'üöÄ Teste de WebSocket iniciado');
        addLog('info', `P√°gina carregada em: ${window.location.href}`);
    </script>
</body>
</html>
